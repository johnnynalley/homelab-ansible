# =============================================================================
# pi5-01 - rclone OneDrive-to-Nextcloud Sync
# =============================================================================
# DISABLED: UTD Microsoft 365 tenant blocks third-party OAuth apps.
# Sync moved to macbook-pro using OneDrive desktop app as local source.
# Kept commented for reference in case UTD IT approves the OAuth request.

rclone_sync_enabled: false

# Schedule: every 2 hours with 5 minute jitter
# rclone_sync_oncalendar: "*-*-* 0/2:00:00"
# rclone_sync_randomized_delay: "5m"

# rclone remotes (configured manually via `sudo rclone config`)
# rclone_sync_source: "school-onedrive:"
# rclone_sync_dest: "nextcloud:UTD OneDrive/"

# Uptime Kuma push monitor URL (set after creating monitor)
# rclone_sync_healthcheck_url: ""

# Logging
# rclone_sync_log_file: "/var/log/rclone-sync.log"
# rclone_sync_log_level: "INFO"

# Timeout for the sync job (30 minutes)
# rclone_sync_timeout: 1800
