# =============================================================================
# ansible-lxc - Host Variables (Ansible Controller, Ubuntu LXC)
# =============================================================================

admin_user: johnny

# sudo-rs (Ubuntu 25.10+ default) uses a non-standard prompt that Ansible
# doesn't recognize. -S reads password from stdin instead of tty prompt.
ansible_become_flags: "-S"

# rsyslog spams AppArmor denials to the Proxmox host console because the
# LXC AppArmor profile blocks journal socket access across user namespaces.
# journald handles all logging natively â€” rsyslog is redundant.
packages_remove:
  - rsyslog
