# =============================================================================
# Filesystem Mounts Playbook
# =============================================================================
# Mounts local filesystems (NTFS, exFAT, etc.) - not NFS
# Configure mounts in host_vars/<hostname>/mounts.yml with filesystem_mounts variable

---
- name: Configure filesystem mounts
  hosts: linux_hosts
  become: true
  tasks:
    - name: Import filesystem mount tasks
      ansible.builtin.import_tasks: ../tasks/filesystem-mounts.yml
      when: filesystem_mounts is defined
