---
# Deploy storage-status utility to all Linux hosts
# Shows accurate storage usage with ZFS pool-level stats and mergerfs breakdown

- name: Deploy storage-status utility
  hosts: linux_hosts
  become: true
  gather_facts: false

  tasks:
    - name: Deploy storage-status script
      ansible.builtin.copy:
        src: ../scripts/storage-status
        dest: /usr/local/bin/storage-status
        mode: "0755"
        owner: root
        group: root
      tags: storage-status
